<div class="container product-container">
  <div class="accordion-panel">
    <div class="accordion-header" (click)="showInfo = !showInfo">
      <h3>
        <i class="fa " [ngClass]="{'fa-angle-down': showInfo === true, 'fa-angle-right': showInfo === false}"></i>
        <span>Informacje</span>
      </h3>
    </div>
    <div class="accordion-body" *ngIf="showInfo">
      <form [formGroup]="clientForm">
        <div class="row form-group">
          <div class="col-sm-6">
            <label class="new-product-label">Imię:</label>
            <input class="form-control" formControlName="firstname" placeholder="Imię...">
          </div>
          <div class="col-sm-6 align-self-end ">
            <label class="new-product-label">Nazwisko:</label>
            <input class="form-control" formControlName="lastname" placeholder="Nazwisko...">
          </div>
        </div>
        <div class="row form-group">
          <div class="col-sm-4">
            <label class="new-product-label">Wiek:</label>
            <input class="form-control" formControlName="age" placeholder="Wiek...">
          </div>
          <div class="col-sm-4">
            <label class="new-product-label">Email:</label>
            <input class="form-control" formControlName="email" placeholder="Email...">
          </div>
          <div class="col-sm-4 align-self-end ">
            <label class="new-product-label">Numer telefonu:</label>
            <input class="form-control" formControlName="telephone" placeholder="Telefon...">
          </div>
        </div>
        <div class="row form-group size-row">
          <div class="col-sm-3">
            <label class="new-product-label">Biceps:</label>
            <input class="form-control" formControlName="biceps" placeholder="Biceps...">
          </div>
          <div class="col-sm-3 align-self-end ">
            <label class="new-product-label">Klatka:</label>
            <input class="form-control" formControlName="chest" placeholder="Klatka...">
          </div>
          <div class="col-sm-3">
            <label class="new-product-label">Talia:</label>
            <input class="form-control" formControlName="waist" placeholder="Talia...">
          </div>
          <div class="col-sm-3 align-self-end ">
            <label class="new-product-label">Udo:</label>
            <input class="form-control" formControlName="thigh" placeholder="Udo...">
          </div>
        </div>
        <div class="row form-group">
          <div class="col-sm-3">
            <label class="new-product-label">Waga:</label>
            <input class="form-control" formControlName="weight" placeholder="Waga...">
          </div>
          <div class="col-sm-3 align-self-end">
            <label class="new-product-label">Wzrost:</label>
            <input class="form-control" formControlName="height" placeholder="Wzrost...">
          </div>
          <div class="col-sm-6">
          </div>
        </div>
        <div class="row form-group">
          <div class="col-sm-12 text-right">
            <button class="btn btn-primary btn-md" style="margin-right: 2%" [disabled]="clientForm.invalid"
                    (click)="createClientModal.open()">Zapisz
            </button>
            <button class="btn btn-danger btn-md" type="submit" [routerLink]="['/manage-client']">Wróć</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
Formularz
{{clientForm.invalid}}

<modal #createClientModal>
  <ng-template #modalHeader><h5 class="modal-title">Czy napewno chcesz utworzyć klienta?</h5></ng-template>
  <ng-template #modalFooter>
    <button type="button" class="btn btn-success btn-sm" data-dismiss="modal" (click)="addClient()">Zapisz</button>
    <button type="button" class="btn btn-danger btn-sm" (click)="createClientModal.close()">Anuluj</button>
  </ng-template>
</modal>
