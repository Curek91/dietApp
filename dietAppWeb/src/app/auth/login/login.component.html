<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="../../../assets/login_logo.png" class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form [formGroup]="loginForm">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
           <input type="text" class="form-control input_user" formControlName="username" id="username" placeholder="Użytkownik...">
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="glyphicon glyphicon-user"></i></span>
            </div>
            <input type="password" name="" class="form-control input_pass" formControlName="password" id="password" placeholder="Hasło...">
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center mt-3 login_container">
        <button type="button" name="button" class="btn login_btn" (click)="login()">Login</button>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Nie masz konta? <a href="#" class="ml-2">Załóż !!!</a>
        </div>
      </div>
    </div>
  </div>
</div>
